{% extends 'parent.html' %}

{% block content %}
    <p class="title is-2 is-spaced">Your Events</p>
    <div class="columns is-multiline">
    {% for event in events_list %}
    <div class="column is-one-third"> 
        <div class="card">
        <div class="card-content">
        <div class="media">
        <div class="media-left">
            <figure class="image is-48x48">
            {% if event.logo.url %}
                <img src="{{event.logo.url}}" alt="#" width="48" heigth="48"/>
            {% else %}
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            {% endif %}
            </figure>
        </div>
        <div class="media-content">
            <p class="title is-4">{{ event.name.text }}</p>
        </div>
        </div>
        <div class="content">
            <div class="field is-grouped is-grouped-multiline">
                <a href="{{ event.url }}"><span class="tag is-link">Link</span></a>

                <div class="control">
                    <div class="tags has-addons">
                    <span class="tag is-dark">Capacity</span>
                    <span class="tag is-success">{{ event.capacity }}</span>
                    </div>
                </div>


                </div>
            </div>
                {{ event.description.text }}
                <br>
                <time>{{ event.start.local }} - {{ event.end.local }}</time>
            <footer class="card-footer">
                <a class="card-footer-item" href="{% url 'task-list' event.id %}">View tasks</a>
            </footer>
        </div>
    </div>
    </div>
    {% endfor %}
    </div>
{% endblock %}
